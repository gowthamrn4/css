<!DOCTYPE html>
<html>
<head>
<title>hover selector</title>

<style>
div
{
background-color:green;
}
div a
{
text-decoration:none;
color:white;
font-size:20px;
padding:15px;
display:inline-block;
}
ul
{position:fixed;
display:inline;
margin:0;
padding:0;
}
ul li {display:block;}
ul li:hover{background:red;}
ul li:hover ul{display:block;}
ul li ul{

width:200px;
display:none;
}
ul li ul li
{
background:#555;
display:block;
}
ul li ul li a
{
display:block !important;
}
ul li ul li:hover{
background:#666;
}
</style></head>
<body>
<div>
<a href="#">Html</a>
<ul>
<li>
<a href="#">JAVA</a>
<ul>
<li><a href="#">Link 1</a></li>
<li><a href="#">Link 2</a></li>
<li><a href="#">Link 3</a></li>
<li><a href="#">Link 4</a></li>
</ul>
</li>
</ul>
</div>
</body>
</html>
