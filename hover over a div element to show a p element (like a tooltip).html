<html>
<head>
<style>
p {
    display: none;
    background-color: red;
    padding: 20px;
    letter-spacing:14px;
}
h1:hover
{
letter-spacing:25px;
}

div:hover p {
    display: inline;
}
p1 {
display:none;
background-color:green;
padding:30px;
}
 
 div:hover p1
 {
 display:block;
 }
</style>
</head>
<body>

<div><h1>Hover over me to show the p element</h1>
  <p>Tada! Here I am!</p>


   <p1>Tada! Here I am!</p1></div>
</body>
</html>
