<!DOCTYPE html>
<html>
<head>
<title>Not Active link</title>
</head>
<style>
ul{
  margin:10px;
  padding:20px;
  background-color:gray;
   }
a
{
font-size:20px;

}

{

}

{

}

{

}

{

}
</style>
<ul>
<body>

</ul>

</html>
