<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>


<h>This is a Heading</h1>
<p class="p1">This is a paragraph.</p>
<p class="p2">This is another paragraph.</p>

<style>
p.p1,p.p2
{
background-color:red;
}
.h1
{
background-color:blue;
text-align:center;
letter-spacing:24px;

}
.h2
{
background-color:green;
text-align:center;
letter-spacing:9px;

}
</style>

<h1 class="h1" style="border:8px dashed red;">Hello World!</h1>

<h1 class="h2" style="border:8px dotted red;">Hello World!</h1>

<h1 class="h2" style="border:8px inset red;">Hello World!</h1>
</body>


</html>
